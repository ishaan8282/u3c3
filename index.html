<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <input type="text" name="" id="wallet">
      <button onclick="addmoney()" id="add_to_wallet">ADD</button>
      <a href="movies.html"><button id="book_movies">book_movies</button></a>
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>
  </body>
</html>

<script>
  var inputArr = []
      function addmoney(){
          let input  = document.getElementById("wallet").value;
  
          inputArr.push(input)
          localStorage.setItem("amount",JSON.stringify(inputArr))
          // console.log(inputArr)

          let sum = 0;

          for(let i=0; i<inputArr.length; i++)
          {
            sum += Number(inputArr[i])
          }
          // console.log(sum)
          inputArr.innerText = sum;
          
          
      }
    
      
      
      
  </script>
